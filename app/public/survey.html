<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- <script src="../app.js"></script> -->
    <title>Friend Finder</title>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col-12">
                        <div class="jumbotron">
                            <h1>Friend Finder</h1>
                            <h3>Answer a few basic questions to find your perfect match..</h3>
                            <p><a class="btn btn-primary btn-lg" href="./survey" role="button">Take Survey</a></p>
                        </div>
                </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your first name...">
                    </div>
                    <div class="form-group">
                      <label for="Q1"></label>
                      <input type="number" class="form-control" id="Q1" placeholder="1-5">
                    </div>
                    <div class="form-group">
                        <label for="Q2">Question 2</label>
                        <input type="number" class="form-control" id="Q2" placeholder="1-5">
                    </div>

                    <button class="btn btn-success" id="submit">Submit</button>
                    <script>
                    $(document).ready(function() {
                        
                        $("#submit").on("click", function(event) {
                    
                            event.preventDefault();
                    
                            var name = $("#name").val().trim();
                            var q1 = $("#Q1").val().trim();
                            var q2 = $("#Q2").val().trim();
                    
                            var obj = {
                                name: name,
                                link: "sample link",
                                scores: [q1,q2]
                            }
                    
                            $.post("/api/survey", obj, function(data) {
                                if(data) {
                                    console.log(data);
                                } else {
                                    console.log("Error!")
                                }
                    
                            });
                    
                            // uncomment when done testing
                            // $("#name").val('');
                            // $("#Q1").val('');
                            // $("#Q2").val('');
                    
                    
                    
                    
                            });
                        
                    
                       });
                    </script>
  
                  </form>
            </div>
        </div>
    </div>

    
</body>
</html>
