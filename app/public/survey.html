<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Friend Finder</title>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col-12">
                        <div class="jumbotron">
                            <h1>Friend Finder</h1>
                            <h3>Answer the questions below and get a match instantly</h3>
                        </div>
                </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your first name...">
                    </div>
                    <div class="form-group">
                            <label for="name">Link to Your Picture</label>
                            <input type="text" class="form-control" id="image" placeholder="link to image">
                    </div>
                    <hr />
                    <!-- Question 1 -->
                    <div class="form-group">
                        <label for="Q1">I like learning full stack development</label>
                        <select class="form-control" id="Q1">
                            <option value="1">1 (strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>

                        </select>
                    </div>
                    
                    <!-- Question 2 -->
                    <div class="form-group">
                        <label for="Q2">I like to travel</label>

                            <option value="3">3</option>
                            <option value="4">4</option>

                        </select>
                    </div>

                    <!-- Question 3 -->
                    <div class="form-group">
                        <label for="Q3">I am a morning person</label>
                        <select class="form-control" id="Q3">

                    </div>

                    <!-- Question 4 -->
                    <div class="form-group">
                        <label for="Q4">I like exercising</label>
                        <select class="form-control" id="Q4">
                            <option value="1">1 (strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>

                        </select>
                    </div>

                    <!-- Question 5 -->
                    <div class="form-group">
                        <label for="Q5">I like coffee</label>
                        <select class="form-control" id="Q5">
                            <option value="1">1 (strongly disagree)</option>

                            <option value="3">3</option>

                        </select>
                    </div>

                    <!-- Question 6 -->
                    <div class="form-group">
                        <label for="Q6">I am an anarchist</label>
                        <select class="form-control" id="Q6">
                            <option value="1">1 (strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly agree)</option>
                        </select>
                    </div>

                    <!-- Question 7 -->
                    <div class="form-group">
                        <label for="Q2">I like game of thrones</label>
                        <select class="form-control" id="Q2">
                            <option value="1">1 (strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly agree)</option>
                        </select>
                    </div>

                    <!-- Question 2 -->
                    <div class="form-group">
                        <label for="Q7">I like Apple products</label>

                        </select>
                    </div>

                    <!-- Question 8 -->
                    <div class="form-group">
                        <label for="Q8">I like winter</label>
                        <select class="form-control" id="Q8">
                            <option value="1">1 (strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly agree)</option>
                        </select>
                    </div>

                    <!-- Question 9 -->
                    <div class="form-group">
                        <label for="Q9">I like Starbucks</label>
                        <select class="form-control" id="Q9">
                            <option value="1">1 (strongly disagree)</option>

                    <!-- Question 10 -->
                    <div class="form-group">
                        <label for="Q10">I like to ride my bike</label>
                        <select class="form-control" id="Q10">
                            <option value="1">1 (strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>

                            <option value="5">5 (strongly agree)</option>
                        </select>
                    </div>



                    <button class="btn btn-success" id="submit">Submit</button>

                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Your match is...</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="modal-con">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <a href="/survey"><button type="button" class="btn btn-primary">Repeat Survey</button></a>
                            </div>
                            </div>
                        </div>
                    </div>


                    <script>

                    $(document).ready(function() {
                        
                        $("#submit").on("click", function(event) {
                    
                            event.preventDefault();
                    
                            var name = $("#name").val().trim();
                            var q1 = $("#Q1 option:selected").val();
                            var q2 = $("#Q2 option:selected").val();
                            var q3 = $("#Q3 option:selected").val();
                            var q4 = $("#Q4 option:selected").val();
                            var q5 = $("#Q5 option:selected").val();
                            var q6 = $("#Q6 option:selected").val();
                            var q7 = $("#Q7 option:selected").val();
                            var q8 = $("#Q8 option:selected").val();
                            var q9 = $("#Q9 option:selected").val();
                            var q10 = $("#Q10 option:selected").val();
                    
                            var obj = {
                                name: name,
                                link: "sample link",
                                scores: [q1,q2,q3,q4,q5,q6,q7,q8,q9,q10]
                            }
                    
                            $.post("/api/survey", obj, function(data) {
                                if(data) {
                                    // alert(`The match is ${data}`);
                                    $("#modal-con").html(`
                                        <h4>${data.name}<h4>
                                        <img src="${data.link}">  
                                            `)
                                    $("#myModal").modal('show');

                                } else {
                                    console.log("Error!")
                                }



                    
                            });
                    
                            // uncomment when done testing
                            $("#name").val('');
                    
    
                    
                            });
                        
                    
                       });
                    </script>
